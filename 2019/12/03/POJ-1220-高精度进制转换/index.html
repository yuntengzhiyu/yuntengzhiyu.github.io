    <div class="post-body" itemprop="articleBody"><p>2019ICPC银川题目。不太会用C++，保留一下JAVA模板</p>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="keyword">import</span> java.util.Scanner;<span class="comment">//相当于输入输出头文件</span></span><br><span class="line"><span class="keyword">import</span> java.util.*;</span><br><span class="line"><span class="keyword">import</span> java.math.BigDecimal;</span><br><span class="line"><span class="keyword">import</span> java.math.*;</span><br><span class="line"><span class="keyword">public</span> <span class="keyword">class</span> <span class="title class_">Main</span>&#123;</span><br><span class="line">   <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title function_">main</span><span class="params">(String[] args)</span> &#123;</span><br><span class="line">       <span class="type">Scanner</span> <span class="variable">cin</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Scanner</span>(System.in);</span><br><span class="line">       BigInteger sum , a;</span><br><span class="line">       sum = BigInteger.valueOf(<span class="number">0</span>);</span><br><span class="line">       BigInteger b, c;</span><br><span class="line">       String s;</span><br><span class="line">       b = cin.nextBigInteger();</span><br><span class="line">       c = cin.nextBigInteger();</span><br><span class="line">       s = cin.next();</span><br><span class="line">       <span class="type">int</span> <span class="variable">len</span> <span class="operator">=</span> s.length();</span><br><span class="line">       <span class="type">BigInteger</span> <span class="variable">tmp</span> <span class="operator">=</span> BigInteger.valueOf(<span class="number">1</span>);</span><br><span class="line">       <span class="keyword">for</span>(<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> len - <span class="number">1</span>; i &gt;= <span class="number">0</span>; --i ) &#123;</span><br><span class="line">    	   <span class="type">int</span> <span class="variable">k</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">    	   <span class="type">char</span> <span class="variable">cc</span> <span class="operator">=</span> s.charAt(i);</span><br><span class="line">    	   <span class="keyword">if</span>(cc &gt;= <span class="string">&#x27;A&#x27;</span> &amp;&amp; cc &lt;= <span class="string">&#x27;Z&#x27;</span>) &#123;</span><br><span class="line">    		   k = cc - <span class="string">&#x27;A&#x27;</span> + <span class="number">10</span>;</span><br><span class="line">    	   &#125;</span><br><span class="line">    	   <span class="keyword">if</span>(cc &gt;= <span class="string">&#x27;0&#x27;</span> &amp;&amp; cc &lt;= <span class="string">&#x27;9&#x27;</span>) &#123;</span><br><span class="line">    		   k = cc - <span class="string">&#x27;0&#x27;</span>;</span><br><span class="line">    	   &#125;</span><br><span class="line">    	   <span class="keyword">if</span>(cc &gt;= <span class="string">&#x27;a&#x27;</span> &amp;&amp; cc &lt;= <span class="string">&#x27;z&#x27;</span>) &#123;</span><br><span class="line">    		   k = cc - <span class="string">&#x27;a&#x27;</span> + <span class="number">36</span>;</span><br><span class="line">    	   &#125;</span><br><span class="line">    	   sum = sum.add(BigInteger.valueOf(k).multiply(tmp));</span><br><span class="line">    	   tmp = tmp.multiply(b);</span><br><span class="line">       &#125;</span><br><span class="line">       <span class="type">int</span> <span class="variable">cnt</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">       <span class="type">int</span> ans[] = <span class="keyword">new</span> <span class="title class_">int</span>[<span class="number">10005</span>];</span><br><span class="line">       <span class="keyword">while</span>(sum.compareTo(BigInteger.valueOf(<span class="number">0</span>))!=<span class="number">0</span>) &#123;</span><br><span class="line">    	   ans[++cnt] = sum.mod(c).intValue();</span><br><span class="line">    	   sum = sum.divide(c);</span><br><span class="line">       &#125;</span><br><span class="line">       <span class="keyword">if</span>(cnt == <span class="number">0</span>) &#123;</span><br><span class="line">    	   System.out.println(<span class="string">&#x27;0&#x27;</span>);</span><br><span class="line">       &#125;</span><br><span class="line">       <span class="keyword">else</span>&#123;</span><br><span class="line">    	   <span class="type">char</span> answer[] = <span class="keyword">new</span> <span class="title class_">char</span>[<span class="number">10005</span>];</span><br><span class="line">    	   <span class="type">int</span> <span class="variable">tot</span> <span class="operator">=</span> <span class="number">0</span>;</span><br><span class="line">    	   <span class="keyword">for</span>(<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> cnt; i &gt;= <span class="number">1</span>; --i ) &#123;</span><br><span class="line">    		   </span><br><span class="line">    		   <span class="keyword">if</span>(ans[i] &gt;= <span class="number">0</span> &amp;&amp; ans[i] &lt;= <span class="number">9</span>) &#123;		   </span><br><span class="line">    			   answer[++tot] = (<span class="type">char</span>)(ans[i] + <span class="string">&#x27;0&#x27;</span>);</span><br><span class="line">    		   &#125;</span><br><span class="line">    		   <span class="keyword">if</span>(ans[i] &gt;= <span class="number">10</span> &amp;&amp; ans[i] &lt;= <span class="number">35</span>) &#123;</span><br><span class="line">    			   <span class="type">char</span> <span class="variable">p</span> <span class="operator">=</span> (<span class="type">char</span>)(ans[i] - <span class="number">10</span> + <span class="string">&#x27;A&#x27;</span>);</span><br><span class="line">    			   answer[++tot] = p;</span><br><span class="line">    		   &#125;</span><br><span class="line">    		   <span class="keyword">if</span>(ans[i] &gt;= <span class="number">36</span> &amp;&amp; ans[i] &lt;= <span class="number">61</span>) &#123;</span><br><span class="line">    			   <span class="type">char</span> <span class="variable">p</span> <span class="operator">=</span> (<span class="type">char</span>)(ans[i] - <span class="number">36</span> + <span class="string">&#x27;a&#x27;</span>);</span><br><span class="line">    			   answer[++tot] = p;</span><br><span class="line">    		   &#125;</span><br><span class="line">    	   &#125;</span><br><span class="line">    	   <span class="keyword">for</span>(<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">1</span>; i &lt;= tot; ++i) &#123;</span><br><span class="line">    		   System.out.print(answer[i]);</span><br><span class="line">    	   &#125;</span><br><span class="line">       &#125;</span><br><span class="line">       </span><br><span class="line">   &#125;</span><br><span class="line">   &#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
