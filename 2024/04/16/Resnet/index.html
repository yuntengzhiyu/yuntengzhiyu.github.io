    <div class="post-body" itemprop="articleBody"><p>吴恩达深度学习第四课第二周作业</p>
<span id="more"></span>

<p>网络按照下图构建</p>
<p><img src="/resnet.png" alt="1713275526205"></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">残差块构建</span><br><span class="line"><span class="keyword">from</span> torch <span class="keyword">import</span> nn</span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Resdual</span>(nn.Module):</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self,inchannel, outchannel,stride=<span class="number">1</span></span>):</span><br><span class="line">        <span class="built_in">super</span>().__init__()</span><br><span class="line">        <span class="variable language_">self</span>.conv1 = nn.Conv2d(in_channels=inchannel, out_channels=outchannel,kernel_size=<span class="number">3</span>,stride=stride,padding=<span class="number">1</span>)</span><br><span class="line">        <span class="variable language_">self</span>.batchnorm1 = nn.BatchNorm2d(outchannel)</span><br><span class="line">        <span class="variable language_">self</span>.relu = nn.ReLU()</span><br><span class="line"></span><br><span class="line">        <span class="variable language_">self</span>.conv2 = nn.Conv2d(in_channels=outchannel, out_channels=outchannel,kernel_size=<span class="number">3</span>,padding=<span class="number">1</span>)</span><br><span class="line">        <span class="variable language_">self</span>.batchnorm2 = nn.BatchNorm2d(outchannel)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> inchannel != outchannel:</span><br><span class="line">            <span class="variable language_">self</span>.conv1x1 = nn.Conv2d(in_channels=inchannel,out_channels=outchannel,kernel_size=<span class="number">1</span>,stride=stride)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="variable language_">self</span>.conv1x1 = <span class="literal">None</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">forward</span>(<span class="params">self,x</span>):</span><br><span class="line">        output1 = <span class="variable language_">self</span>.relu(<span class="variable language_">self</span>.batchnorm1(<span class="variable language_">self</span>.conv1(x)))</span><br><span class="line">        output2 = <span class="variable language_">self</span>.batchnorm2(<span class="variable language_">self</span>.conv2(output1))</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> <span class="variable language_">self</span>.conv1x1:</span><br><span class="line">            x = <span class="variable language_">self</span>.conv1x1(x)</span><br><span class="line">        <span class="keyword">return</span> <span class="variable language_">self</span>.relu(x + output2)</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line">残差网络构建</span><br><span class="line"><span class="keyword">import</span> torch</span><br><span class="line"><span class="keyword">from</span> torch <span class="keyword">import</span> nn</span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> model.resdual <span class="keyword">import</span> Resdual</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Resnet</span>(nn.Module):</span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="built_in">super</span>().__init__()</span><br><span class="line">        <span class="comment">#conv1</span></span><br><span class="line">        <span class="variable language_">self</span>.conv1 = nn.Sequential(</span><br><span class="line">            nn.Conv2d(in_channels=<span class="number">3</span>, out_channels=<span class="number">64</span>, kernel_size=<span class="number">7</span>, stride=<span class="number">2</span>),</span><br><span class="line">            nn.BatchNorm2d(<span class="number">64</span>),</span><br><span class="line">            nn.ReLU()</span><br><span class="line">        )</span><br><span class="line"></span><br><span class="line">        <span class="comment">#conv2</span></span><br><span class="line">        <span class="variable language_">self</span>.conv2 = nn.Sequential(</span><br><span class="line">            nn.MaxPool2d(kernel_size=<span class="number">3</span>, stride=<span class="number">2</span>),</span><br><span class="line">            Resdual(<span class="number">64</span>,<span class="number">64</span>),</span><br><span class="line">            Resdual(<span class="number">64</span>,<span class="number">64</span>),</span><br><span class="line">            Resdual(<span class="number">64</span>,<span class="number">64</span>)</span><br><span class="line">        )</span><br><span class="line"></span><br><span class="line">        <span class="comment">#conv3</span></span><br><span class="line">        <span class="variable language_">self</span>.conv3 = nn.Sequential(</span><br><span class="line">            Resdual(<span class="number">64</span>,<span class="number">128</span>,stride=<span class="number">2</span>),</span><br><span class="line">            Resdual(<span class="number">128</span>,<span class="number">128</span>),</span><br><span class="line">            Resdual(<span class="number">128</span>, <span class="number">128</span>),</span><br><span class="line">            Resdual(<span class="number">128</span>, <span class="number">128</span>)</span><br><span class="line">        )</span><br><span class="line"></span><br><span class="line">        <span class="comment">#conv4</span></span><br><span class="line">        <span class="variable language_">self</span>.conv4 = nn.Sequential(</span><br><span class="line">            Resdual(<span class="number">128</span>,<span class="number">256</span>,stride=<span class="number">2</span>),</span><br><span class="line">            Resdual(<span class="number">256</span>,<span class="number">256</span>),</span><br><span class="line">            Resdual(<span class="number">256</span>, <span class="number">256</span>),</span><br><span class="line">            Resdual(<span class="number">256</span>, <span class="number">256</span>),</span><br><span class="line">            Resdual(<span class="number">256</span>, <span class="number">256</span>),</span><br><span class="line">            Resdual(<span class="number">256</span>, <span class="number">256</span>)</span><br><span class="line">        )</span><br><span class="line"></span><br><span class="line">        <span class="comment">#conv5</span></span><br><span class="line">        <span class="variable language_">self</span>.conv5 = nn.Sequential(</span><br><span class="line">            Resdual(<span class="number">256</span>,<span class="number">512</span>,stride=<span class="number">2</span>),</span><br><span class="line">            Resdual(<span class="number">512</span>,<span class="number">512</span>),</span><br><span class="line">            Resdual(<span class="number">512</span>, <span class="number">512</span>)</span><br><span class="line">        )</span><br><span class="line"></span><br><span class="line">        <span class="variable language_">self</span>.average_pool = nn.AdaptiveAvgPool2d(<span class="number">1</span>)</span><br><span class="line">        <span class="variable language_">self</span>.flatten = nn.Flatten()</span><br><span class="line">        <span class="variable language_">self</span>.fc = nn.Linear(<span class="number">512</span>,<span class="number">6</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">forward</span>(<span class="params">self,x</span>):</span><br><span class="line">        x = <span class="variable language_">self</span>.conv1(x)</span><br><span class="line">        x = <span class="variable language_">self</span>.conv2(x)</span><br><span class="line">        x = <span class="variable language_">self</span>.conv3(x)</span><br><span class="line">        x = <span class="variable language_">self</span>.conv4(x)</span><br><span class="line">        x = <span class="variable language_">self</span>.conv5(x)</span><br><span class="line">        x = <span class="variable language_">self</span>.average_pool(x)</span><br><span class="line">        x = <span class="variable language_">self</span>.flatten(x)</span><br><span class="line">        x = <span class="variable language_">self</span>.fc(x)</span><br><span class="line">        <span class="keyword">return</span> x</span><br><span class="line"></span><br><span class="line"><span class="comment"># a = torch.ones((1000,3,64,64))</span></span><br><span class="line"><span class="comment"># model = Resnet()</span></span><br><span class="line"><span class="comment"># output = model(a)</span></span><br><span class="line"><span class="comment"># print(output.shape)</span></span><br></pre></td></tr></table></figure>

</span>().__init__()</span><br><span class="line">        file = h5py.File(path,<span class="string">&#x27;r&#x27;</span>)</span><br><span class="line">        <span class="keyword">if</span> path == <span class="string">&#x27;datasets/test_signs.h5&#x27;</span>:</span><br><span class="line">            <span class="variable language_">self</span>.x = np.array(file[<span class="string">&#x27;test_set_x&#x27;</span>])</span><br><span class="line">            <span class="variable language_">self</span>.y = np.array(file[<span class="string">&#x27;test_set_y&#x27;</span>])</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="variable language_">self</span>.x = np.array(file[<span class="string">&#x27;train_set_x&#x27;</span>])</span><br><span class="line">            <span class="variable language_">self</span>.y = np.array(file[<span class="string">&#x27;train_set_y&#x27;</span>])</span><br><span class="line"></span><br><span class="line">        <span class="variable language_">self</span>.x = <span class="variable language_">self</span>.x.astype(<span class="string">&#x27;float32&#x27;</span>)/<span class="number">255</span></span><br><span class="line"></span><br><span class="line">        <span class="variable language_">self</span>.x = torch.from_numpy(<span class="variable language_">self</span>.x)</span><br><span class="line">        <span class="variable language_">self</span>.y = torch.from_numpy(<span class="variable language_">self</span>.y)</span><br><span class="line"></span><br><span class="line">        <span class="variable language_">self</span>.x = <span class="variable language_">self</span>.x.permute(<span class="number">0</span>,<span class="number">3</span>,<span class="number">1</span>,<span class="number">2</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__getitem__</span>(<span class="params">self, item</span>):</span><br><span class="line">        <span class="keyword">return</span> <span class="variable language_">self</span>.x[item], <span class="variable language_">self</span>.y[item]</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__len__</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">return</span> <span class="variable language_">self</span>.x.shape[<span class="number">0</span>]</span><br><span class="line"></span><br></pre></td></tr></table></figure>

</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line">主函数</span><br><span class="line"><span class="keyword">import</span> torch</span><br><span class="line"><span class="keyword">from</span> torch <span class="keyword">import</span> nn</span><br><span class="line"><span class="keyword">from</span> torch.utils.data <span class="keyword">import</span> DataLoader</span><br><span class="line"></span><br><span class="line"><span class="keyword">from</span> datasets <span class="keyword">import</span> Mydata</span><br><span class="line"><span class="keyword">from</span> model.resnet <span class="keyword">import</span> Resnet</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">check</span>(<span class="params">model, test_loader, <span class="built_in">len</span></span>):</span><br><span class="line">    acc = <span class="number">0</span></span><br><span class="line">    <span class="keyword">with</span> torch.no_grad():</span><br><span class="line">        <span class="keyword">for</span> i, (imgs, labels ) <span class="keyword">in</span> <span class="built_in">enumerate</span>(test_loader):</span><br><span class="line">            imgs = imgs.to(device)</span><br><span class="line">            labels = labels.to(device)</span><br><span class="line">            output = model(imgs)</span><br><span class="line">            predict = output.argmax(<span class="number">1</span>)</span><br><span class="line">            acc += (predict == labels).<span class="built_in">sum</span>()</span><br><span class="line"></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;test数据集上acc为&#123;&#125;&quot;</span>.<span class="built_in">format</span>(acc/<span class="built_in">len</span>))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    <span class="comment">#加载数据</span></span><br><span class="line">    train_path = <span class="string">&quot;datasets/train_signs.h5&quot;</span></span><br><span class="line">    test_path = <span class="string">&quot;datasets/test_signs.h5&quot;</span></span><br><span class="line">    train_data = Mydata(train_path)</span><br><span class="line">    test_data = Mydata(test_path)</span><br><span class="line"></span><br><span class="line">    train_loader = DataLoader(train_data,batch_size=<span class="number">64</span>,shuffle=<span class="literal">True</span>)</span><br><span class="line">    test_loader = DataLoader(test_data, batch_size=<span class="number">64</span>, shuffle=<span class="literal">True</span>)</span><br><span class="line"></span><br><span class="line">    device = torch.device(<span class="string">&#x27;cuda&#x27;</span> <span class="keyword">if</span> torch.cuda.is_available() <span class="keyword">else</span> <span class="string">&#x27;cpu&#x27;</span>)</span><br><span class="line">    <span class="comment">#加载模型</span></span><br><span class="line">    model = Resnet()</span><br><span class="line">    model.to(device)</span><br><span class="line"></span><br><span class="line">    <span class="comment">#定义loss以及优化器</span></span><br><span class="line">    loss_func = nn.CrossEntropyLoss()</span><br><span class="line">    loss_func.to(device)</span><br><span class="line"></span><br><span class="line">    optim = torch.optim.Adam(model.parameters(),lr=<span class="number">0.01</span>)</span><br><span class="line"></span><br><span class="line">    epoch = <span class="number">50</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(epoch):</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;----------第&#123;&#125;轮次开始--------&quot;</span>.<span class="built_in">format</span>(i+<span class="number">1</span>))</span><br><span class="line">        loss_cnt = <span class="number">0</span></span><br><span class="line">        acc = <span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> i, (imgs, labels) <span class="keyword">in</span> <span class="built_in">enumerate</span>(train_loader):</span><br><span class="line">            imgs = imgs.to(device)</span><br><span class="line">            labels = labels.to(device)</span><br><span class="line"></span><br><span class="line">            <span class="comment">#64 * 6</span></span><br><span class="line">            output = model(imgs)</span><br><span class="line">            loss = loss_func(output, labels)</span><br><span class="line"></span><br><span class="line">            loss_cnt += loss</span><br><span class="line">            acc += (output.argmax(<span class="number">1</span>) == labels).<span class="built_in">sum</span>()</span><br><span class="line"></span><br><span class="line">            optim.zero_grad()</span><br><span class="line">            loss.backward()</span><br><span class="line">            optim.step()</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;第&#123;&#125;轮次的loss为&#123;&#125;&quot;</span>.<span class="built_in">format</span>(i+<span class="number">1</span>, loss_cnt))</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;第&#123;&#125;轮次的acc为&#123;&#125;&quot;</span>.<span class="built_in">format</span>(i+<span class="number">1</span>, acc/<span class="built_in">len</span>(train_data)))</span><br><span class="line"></span><br><span class="line">    check(model, test_loader, <span class="built_in">len</span>(test_data))</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
