    <div class="post-body" itemprop="articleBody"><p>matplotlib学习笔记</p>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br></pre></td><td class="code"><pre><span class="line">%matplotlib inline</span><br><span class="line"><span class="keyword">import</span> matplotlib</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"><span class="keyword">import</span> random</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"></span><br><span class="line"><span class="comment">#中文字体</span></span><br><span class="line"><span class="keyword">from</span> matplotlib <span class="keyword">import</span> font_manager</span><br><span class="line">my_font = font_manager.FontProperties(fname=<span class="string">&quot;/System/Library/Fonts/PingFang.ttc&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#折线图</span></span><br><span class="line">x = np.arange(<span class="number">120</span>)</span><br><span class="line">y = [random.uniform(<span class="number">20</span>,<span class="number">35</span>) <span class="keyword">for</span> _ <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">120</span>)]</span><br><span class="line">plt.plot(x,y,color=<span class="string">&#x27;green&#x27;</span>,linestyle=<span class="string">&#x27;-&#x27;</span>,linewidth=<span class="number">2</span>,alpha=<span class="number">0.5</span>)</span><br><span class="line">_xticks = [<span class="string">f&quot;10点<span class="subst">&#123;i&#125;</span>分&quot;</span> <span class="keyword">for</span> i <span class="keyword">in</span> x <span class="keyword">if</span> i &lt; <span class="number">60</span>]</span><br><span class="line">_xticks.extend([<span class="string">f&#x27;11点<span class="subst">&#123;i-<span class="number">60</span>&#125;</span>分&#x27;</span> <span class="keyword">for</span> i <span class="keyword">in</span> x <span class="keyword">if</span> i &gt;= <span class="number">60</span>])</span><br><span class="line">plt.xticks(x[::<span class="number">5</span>],_xticks[::<span class="number">5</span>],rotation=<span class="number">90</span>)</span><br><span class="line">plt.xlabel(<span class="string">&#x27;时间&#x27;</span>)</span><br><span class="line">plt.ylabel(<span class="string">&#x27;temperature&#x27;</span>)</span><br><span class="line">plt.title(<span class="string">&#x27;hello&#x27;</span>)</span><br><span class="line">plt.show()</span><br><span class="line"></span><br><span class="line"><span class="comment">#多个折线图</span></span><br><span class="line">plt.plot(<span class="built_in">range</span>(<span class="built_in">len</span>(x)), x, label=<span class="string">&#x27;self&#x27;</span>, linestyle=<span class="string">&#x27;--&#x27;</span>,color=<span class="string">&#x27;red&#x27;</span>)</span><br><span class="line">plt.plot(<span class="built_in">range</span>(<span class="built_in">len</span>(x)), y, label=<span class="string">&#x27;others&#x27;</span>, linestyle=<span class="string">&#x27;-&#x27;</span>, color=<span class="string">&#x27;blue&#x27;</span>)</span><br><span class="line">plt.legend(loc=<span class="string">&#x27;upper right&#x27;</span>)</span><br><span class="line">plt.legend(loc=<span class="string">&#x27;upper left&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#保存图片</span></span><br><span class="line">plt.savefig(<span class="string">&#x27;./sig.png&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#网格</span></span><br><span class="line">plt.grid(alpha=<span class="number">0.1</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#散点图</span></span><br><span class="line">y_3 = [<span class="number">11</span>,<span class="number">17</span>,<span class="number">16</span>,<span class="number">11</span>,<span class="number">12</span>,<span class="number">11</span>,<span class="number">12</span>,<span class="number">6</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>,<span class="number">9</span>,<span class="number">12</span>,<span class="number">15</span>,<span class="number">14</span>,<span class="number">17</span>,<span class="number">18</span>,<span class="number">21</span>,<span class="number">16</span>,<span class="number">17</span>,<span class="number">20</span>,<span class="number">14</span>,<span class="number">15</span>,<span class="number">15</span>,<span class="number">15</span>,<span class="number">19</span>,<span class="number">21</span>,<span class="number">22</span>,<span class="number">22</span>,<span class="number">22</span>,<span class="number">23</span>]</span><br><span class="line">y_10 = [<span class="number">26</span>,<span class="number">26</span>,<span class="number">28</span>,<span class="number">19</span>,<span class="number">21</span>,<span class="number">17</span>,<span class="number">16</span>,<span class="number">19</span>,<span class="number">18</span>,<span class="number">20</span>,<span class="number">20</span>,<span class="number">19</span>,<span class="number">22</span>,<span class="number">23</span>,<span class="number">17</span>,<span class="number">20</span>,<span class="number">21</span>,<span class="number">20</span>,<span class="number">22</span>,<span class="number">15</span>,<span class="number">11</span>,<span class="number">15</span>,<span class="number">5</span>,<span class="number">13</span>,<span class="number">17</span>,<span class="number">10</span>,<span class="number">11</span>,<span class="number">13</span>,<span class="number">12</span>,<span class="number">13</span>,<span class="number">6</span>]</span><br><span class="line"></span><br><span class="line">x_3 = <span class="built_in">range</span>(<span class="number">1</span>,<span class="number">32</span>)</span><br><span class="line">x_10 = <span class="built_in">range</span>(<span class="number">52</span>,<span class="number">83</span>)</span><br><span class="line"></span><br><span class="line">plt.figure(figsize=(<span class="number">20</span>,<span class="number">8</span>))</span><br><span class="line">plt.scatter(x_3, y_3, label=<span class="string">&#x27;3月&#x27;</span>,color=<span class="string">&#x27;r&#x27;</span>)</span><br><span class="line">plt.scatter(x_10, y_10, label=<span class="string">&#x27;10月&#x27;</span>,color=<span class="string">&#x27;g&#x27;</span>)</span><br><span class="line"></span><br><span class="line">x_ = <span class="built_in">list</span>(x_3) + <span class="built_in">list</span>(x_10)</span><br><span class="line">xticks_ = [<span class="string">f&#x27;3月<span class="subst">&#123;i&#125;</span>号&#x27;</span> <span class="keyword">for</span> i <span class="keyword">in</span> x_3]</span><br><span class="line">xticks_.extend([<span class="string">f&#x27;10月<span class="subst">&#123;i-<span class="number">51</span>&#125;</span>号&#x27;</span> <span class="keyword">for</span> i <span class="keyword">in</span> x_10])</span><br><span class="line">plt.xticks(x_[::<span class="number">3</span>],xticks_[::<span class="number">3</span>], rotation=<span class="number">45</span>)</span><br><span class="line">plt.xlabel(<span class="string">&#x27;xlabel&#x27;</span>)</span><br><span class="line">plt.legend(loc=<span class="string">&#x27;best&#x27;</span>) <h4 id="深度学习中的可视化"><a href="#深度学习中的可视化" class="headerlink" title="深度学习中的可视化"></a>深度学习中的可视化</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#在第一个valid batch中选出前几张图片展示</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">im_convert</span>(<span class="params">tensor</span>):</span><br><span class="line">    image = tensor.to(<span class="string">&#x27;cpu&#x27;</span>).clone().detach()</span><br><span class="line">    image = image.numpy().squeeze()</span><br><span class="line">    image = image.transpose(<span class="number">1</span>,<span class="number">2</span>,<span class="number">0</span>)</span><br><span class="line">    image = image.clip(<span class="number">0</span>,<span class="number">1</span>)</span><br><span class="line">    <span class="keyword">return</span> image</span><br><span class="line"></span><br><span class="line">fig = plt.figure(figsize=(<span class="number">20</span>,<span class="number">12</span>))</span><br><span class="line">columns = <span class="number">4</span></span><br><span class="line">rows = <span class="number">2</span></span><br><span class="line">X,y = <span class="built_in">next</span>(<span class="built_in">iter</span>(valid_iter))</span><br><span class="line"><span class="keyword">for</span> idx <span class="keyword">in</span> <span class="built_in">range</span>(columns*rows):</span><br><span class="line">    ax = fig.add_subplot(rows, columns, idx+<span class="number">1</span>,xticks=[],yticks=[])</span><br><span class="line"><span class="comment">#     ax.set_xticks([])</span></span><br><span class="line"><span class="comment">#     ax.set_yticks([])</span></span><br><span class="line">    ax.set_title(num_to_class[<span class="built_in">int</span>(y[idx])])</span><br><span class="line">    plt.imshow(im_convert(X[idx]))</span><br><span class="line">plt.show()  </span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#统计每个label出现的次数并绘图</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">barw</span>(<span class="params">ax</span>):</span><br><span class="line">    <span class="keyword">for</span> p <span class="keyword">in</span> ax.patches:</span><br><span class="line">        val = p.get_width()</span><br><span class="line">        x = p.get_x() + p.get_width()</span><br><span class="line">        y = p.get_y() + p.get_height()</span><br><span class="line">        ax.annotate(<span class="built_in">round</span>(val, <span class="number">2</span>),(x, y))</span><br><span class="line">        </span><br><span class="line">plt.figure(figsize=(<span class="number">15</span>,<span class="number">30</span>))</span><br><span class="line">ax0=sns.countplot(y=labels_df[<span class="string">&#x27;label&#x27;</span>],order=labels_df[<span class="string">&#x27;label&#x27;</span>].value_counts().index)</span><br><span class="line">barw(ax0)</span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure>
