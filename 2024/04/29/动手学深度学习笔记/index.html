    <div class="post-body" itemprop="articleBody"><p>动手学深度学习</p>
<span id="more"></span>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#搭建环境</span></span><br><span class="line">nvidia-smi查看cuda版本</span><br><span class="line">conda create -n myenv python=<span class="number">3.8</span></span><br><span class="line"><span class="comment">#官网安装torch</span></span><br><span class="line">pip install nb_conda(可以在jupyter中切换虚拟环境)</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">a = torch.arange(<span class="number">12</span>).reshape(<span class="number">3</span>,<span class="number">4</span>)</span><br><span class="line">a = torch.tensor([<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>],dtype=torch.float32)</span><br><span class="line">torch.cat((a,b),dim=<span class="number">1</span>) <span class="comment">#连接a, b</span></span><br><span class="line"><span class="comment">#创建3*4正态分布tensor</span></span><br><span class="line">a = torch.normal(<span class="number">0</span>,<span class="number">0.01</span>,(<span class="number">3</span>,<span class="number">4</span>))</span><br><span class="line">x.numel() <span class="comment">#查看tensor x中元素的个数</span></span><br><span class="line"><span class="comment">#解压缩</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get</span>(<span class="params">a,b</span>):</span><br><span class="line">    <span class="built_in">print</span>(b)</span><br><span class="line">data_array=(<span class="number">1</span>,<span class="number">2</span>)</span><br><span class="line">get(*data_array)</span><br><span class="line"><span class="comment">#压缩 </span></span><br><span class="line">a = [<span class="number">1</span>,<span class="number">2</span>]</span><br><span class="line">b = [<span class="number">3</span>,<span class="number">4</span>]</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">zip</span>(a,b):</span><br><span class="line">    <span class="built_in">print</span>(i)</span><br><span class="line"><span class="comment"># (1,3),(2,4)</span></span><br><span class="line"><span class="comment">#迭代器</span></span><br><span class="line"><span class="built_in">list</span> = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>]</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">iter</span>(<span class="built_in">list</span>):</span><br><span class="line">	<span class="built_in">print</span>(i)</span><br><span class="line"><span class="comment">#查看第一个batch</span></span><br><span class="line">X,y = <span class="built_in">next</span>(<span class="built_in">iter</span>(train_dataloader))</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#tensor转numpy</span></span><br><span class="line">X = X.numpy()</span><br><span class="line"><span class="comment">#numpy转tensor</span></span><br><span class="line">tensor = torch.from_numpy(numpy)</span><br><span class="line">tensor = torch.tensor(numpy)</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#如果已经存在这个文件夹 也不报错</span></span><br><span class="line"><span class="comment">#创建../data文件夹</span></span><br><span class="line">os.makedirs(os.path.join(<span class="string">&#x27;..&#x27;</span>,<span class="string">&#x27;data&#x27;</span>),exist_ok=<span class="literal">True</span>)</span><br><span class="line"><span class="comment">#读取csv</span></span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line">data = pd.read_csv(<span class="string">&#x27;.csv&#x27;</span>)</span><br><span class="line"><span class="built_in">input</span>,output  = data.iloc[:,<span class="number">0</span>:<span class="number">2</span>],data.iloc[:,<span class="number">2</span>]</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#查看网络的参数</span></span><br><span class="line">net = nn.Sequential(nn.Linear(<span class="number">4</span>,<span class="number">8</span>), nn.ReLU(), nn.Linear(<span class="number">8</span>,<span class="number">1</span>))</span><br><span class="line"><span class="keyword">for</span> para <span class="keyword">in</span> net.parameters():</span><br><span class="line">    para.shape</span><br><span class="line"><span class="keyword">for</span> name, para <span class="keyword">in</span> net.named_parameters():</span><br><span class="line">    <span class="built_in">print</span>(name)</span><br><span class="line"></span><br><span class="line">net[<span class="number">2</span>].weight.data  <span class="comment">#tensor</span></span><br><span class="line">net[<span class="number">2</span>].bias.data.device</span><br><span class="line"><span class="built_in">next</span>(<span class="built_in">iter</span>(net.parameters())).shape</span><br><span class="line"></span><br><span class="line"><span class="comment">##定义一个大型网络， 查看每层的输出维度</span></span><br><span class="line">net = torch.nn.Sequential(Reshape(), nn.Conv2d(<span class="number">1</span>, <span class="number">6</span>, kernel_size=<span class="number">5</span>,</span><br><span class="line">                                               padding=<span class="number">2</span>), nn.Sigmoid(),</span><br><span class="line">                          nn.AvgPool2d(kernel_size=<span class="number">2</span>, stride=<span class="number">2</span>),</span><br><span class="line">                          nn.Conv2d(<span class="number">6</span>, <span class="number">16</span>, kernel_size=<span class="number">5</span>), nn.Sigmoid(),</span><br><span class="line">                          nn.AvgPool2d(kernel_size=<span class="number">2</span>, stride=<span class="number">2</span>), nn.Flatten(),</span><br><span class="line">                          nn.Linear(<span class="number">16</span> * <span class="number">5</span> * <span class="number">5</span>, <span class="number">120</span>), nn.Sigmoid(),</span><br><span class="line">                          nn.Linear(<span class="number">120</span>, <span class="number">84</span>), nn.Sigmoid(), nn.Linear(<span class="number">84</span>, <span class="number">10</span>))</span><br><span class="line">X = torch.rand((<span class="number">1</span>,<span class="number">1</span>,<span class="number">28</span>,<span class="number">28</span>), dtype=torch.float32)</span><br><span class="line"><span class="keyword">for</span> layer <span class="keyword">in</span> net:</span><br><span class="line">    X = layer(X)</span><br><span class="line">    <span class="built_in">print</span>(layer.__class__.__name__.ljust(<span class="number">20</span>), <span class="string">&#x27;outshape: &#x27;</span> ,X.shape)</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#数据增广</span></span><br><span class="line">trans = torvision.transforms.Compose([</span><br><span class="line">    transforms.RandomHorizontalFlip(p=<span class="number">0.5</span>)</span><br><span class="line">    <span class="comment">#裁剪之后为200*200 , 选择的区域最少是0.1,最多是1,  裁剪之前高宽比最低0.5 </span></span><br><span class="line">    transforms.RandomResizedCrop((<span class="number">200</span>, <span class="number">200</span>), scale=(<span class="number">0.1</span>, <span class="number">1</span>), ratio=(<span class="number">0.5</span>, <span class="number">2</span>))</span><br><span class="line">    <span class="comment">#亮度，饱和度之类的,允许上下变动50%</span></span><br><span class="line">    torchvision.transforms.ColorJitter(brightness=<span class="number">0.5</span>, contrast=<span class="number">0.5</span>, saturation=<span class="number">0.5</span>,</span><br><span class="line">                                       hue=<span class="number">0.5</span>)</span><br><span class="line">    transforms.Resize(<span class="number">256</span>)</span><br><span class="line">    transforms.CenterCrop(<span class="number">224</span>)</span><br><span class="line">    transforms.ToTensor()</span><br><span class="line">])</span><br><span class="line"><span class="comment">#可以将PILImage 直接转换为tensor</span></span><br><span class="line">img = trans(img)</span><br><span class="line"></span><br><span class="line"><span class="comment">#语义分割随机裁剪</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">voc_rand_crop</span>(<span class="params">feature, label, height, width</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;随机裁剪特征和标签图像。&quot;&quot;&quot;</span></span><br><span class="line">    rect = torchvision.transforms.RandomCrop.get_params(</span><br><span class="line">        feature, (height, width))</span><br><span class="line">    feature = torchvision.transforms.functional.crop(feature, *rect)</span><br><span class="line">    label = torchvision.transforms.functional.crop(label, *rect)</span><br><span class="line">    <span class="keyword">return</span> feature, label</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#学习率衰减,每个epoch scheduler.step()</span></span><br><span class="line">lr_period = <span class="number">2</span> , lr_decay = <span class="number">0.9</span></span><br><span class="line">scheduler = torch.optim.lr_scheduler.StepLR(optimizer, lr_period, lr_decay)</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#读入图片</span></span><br><span class="line"><span class="keyword">from</span> PIL <span class="keyword">import</span> Image</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line">image = Image.<span class="built_in">open</span>(<span class="string">&#x27;catdog.jpg&#x27;</span>)</span><br><span class="line"><span class="comment">#image.show()</span></span><br><span class="line">plt.imshow(image)</span><br><span class="line"></span><br><span class="line"><span class="comment">#</span></span><br><span class="line">image = plt.imread(<span class="string">&#x27;catdog.jpg&#x27;</span>)</span><br><span class="line">plt.imshow(image)</span><br><span class="line"></span><br><span class="line"><span class="comment">#</span></span><br><span class="line">image = torchvision.io.read_image(<span class="string">&#x27;catdog.jpg&#x27;</span>)</span><br><span class="line">image.shape</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#在图中画框</span></span><br><span class="line">img = Image.<span class="built_in">open</span>(<span class="string">&#x27;catdog.jpg&#x27;</span>)</span><br><span class="line">fig=plt.imshow(img)</span><br><span class="line">fig.axes.add_patch(plt.Rectangle(xy=(<span class="number">10</span>,<span class="number">10</span>),width=<span class="number">200</span>, height=<span class="number">200</span>,linewidth=<span class="number">1</span>, color=<span class="string">&#x27;r&#x27;</span>, fill=<span class="literal">False</span>))</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#设置dataframe某一列为索引</span></span><br><span class="line">csv_data = pd.read_csv(<span class="string">&#x27;.csv&#x27;</span>)</span><br><span class="line">csv_data = csv_data.set_index(<span class="string">&#x27;img_name&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> img_name, target <span class="keyword">in</span> csv_data.iterrows():</span><br><span class="line">	<span class="comment">#target为series类型</span></span><br><span class="line">	<span class="built_in">list</span>(series)</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">## net = nn.Sequential(*list(pretrained_net.children())[:-2])</span></span><br><span class="line">pretrained_net = torchvision.models.resnet18(pretrained=<span class="literal">True</span>)</span><br><span class="line">net = nn.Sequential(*<span class="built_in">list</span>(pretrained_net.children())[:-<span class="number">2</span>])</span><br><span class="line">X = torch.rand(size=(<span class="number">1</span>, <span class="number">3</span>, <span class="number">320</span>, <span class="number">480</span>))</span><br><span class="line">net(X).shape</span><br><span class="line"></span><br><span class="line"><span class="comment">#假设input = (32,3,320,480),经过上面网络变为(32, 512, 10, 15),经过如下网络变为(32,num_class, 320, 480)</span></span><br><span class="line">net.add_module(<span class="string">&#x27;final_conv&#x27;</span>, nn.Conv2d(<span class="number">512</span>, num_classes, kernel_size=<span class="number">1</span>))</span><br><span class="line">net.add_module(</span><br><span class="line">    <span class="string">&#x27;transpose_conv&#x27;</span>,</span><br><span class="line">    nn.ConvTranspose2d(num_classes, num_classes, kernel_size=<span class="number">64</span>, padding=<span class="number">16</span>,</span><br><span class="line">                       stride=<span class="number">32</span>))</span><br><span class="line"><span class="comment">#损失函数, inputs(32,21,320,480)  targets(32,320,480) , F.cross_entropy返回维度(32,320,480)</span></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">loss</span>(<span class="params">inputs, targets</span>):</span><br><span class="line">    <span class="keyword">return</span> F.cross_entropy(inputs, targets, reduction=<span class="string">&#x27;none&#x27;</span>).mean(<span class="number">1</span>).mean(<span class="number">1</span>)</span><br><span class="line"></span><br></pre></td></tr></table></figure>
