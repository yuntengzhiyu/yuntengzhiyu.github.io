    <div class="post-body" itemprop="articleBody"><p>numpy, pandas学习记录</p>
<span id="more"></span>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#使用numpy读取csv或者txt文件</span></span><br><span class="line"><span class="comment">#unpack按列读取，一般不用</span></span><br><span class="line">file = np.loadtxt(file_path, delimiter=<span class="string">&#x27;,&#x27;</span>,dtype=<span class="built_in">float</span>,skiprows=<span class="number">5</span>,unpack=<span class="literal">True</span>)</span><br><span class="line">file.astype(<span class="string">&#x27;float32&#x27;</span>)     <span class="comment">#转换类型</span></span><br><span class="line"><span class="comment">#转变维度</span></span><br><span class="line">a=a.transpose((<span class="number">1</span>,<span class="number">0</span>,<span class="number">2</span>))</span><br><span class="line"><span class="comment">#三元运算</span></span><br><span class="line">arr = np.random.randn(<span class="number">4</span>, <span class="number">4</span>)</span><br><span class="line">np.where(arr &gt;<span class="number">0</span> , <span class="number">2</span>, -<span class="number">2</span>)</span><br><span class="line"><span class="comment">#ndarray上的方法</span></span><br><span class="line">np.<span class="built_in">sum</span>(a, axis=<span class="number">0</span>)</span><br><span class="line">a.<span class="built_in">sum</span>(axis=<span class="number">0</span>)</span><br><span class="line">a.cumsum(axis=<span class="number">0</span>)  <span class="comment">#累积和</span></span><br><span class="line">a.cumprod(axis=<span class="number">0</span>)</span><br><span class="line">a.sort(axis=<span class="number">1</span>), np.sort(a, axis=<span class="number">1</span>)</span><br><span class="line"><span class="comment">#去重并排序</span></span><br><span class="line">name = [<span class="string">&#x27;bb&#x27;</span>,<span class="string">&#x27;aa&#x27;</span>,<span class="string">&#x27;cc&#x27;</span>]</span><br><span class="line"><span class="built_in">sorted</span>(<span class="built_in">set</span>(name))</span><br><span class="line">np.unique(name)         </span><br></pre></td></tr></table></figure>



<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#series是一维，dataframe是二维 dataframe的某一列是series类型</span></span><br><span class="line"><span class="comment">#创建series,通过ndarray,list, 字典等创建</span></span><br><span class="line"><span class="keyword">import</span> pandas <span class="keyword">as</span> pd</span><br><span class="line"><span class="keyword">import</span> string</span><br><span class="line">t1 = pd.Series(np.arange(<span class="number">10</span>),index=<span class="built_in">list</span>(string.ascii_uppercase[:<span class="number">10</span>]))</span><br><span class="line">t2 = pd.Series(&#123;<span class="string">&#x27;name&#x27;</span>:<span class="string">&#x27;xiaoming&#x27;</span>&#125;)</span><br><span class="line">t3 = pd.Series([<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>])</span><br><span class="line"><span class="comment">#读取series的第一二三行</span></span><br><span class="line">t1[[<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>]]</span><br><span class="line">t1[[<span class="string">&#x27;b&#x27;</span>,<span class="string">&#x27;c&#x27;</span>,<span class="string">&#x27;d&#x27;</span>]]</span><br><span class="line"><span class="comment">#查看index, 可以转化为列表</span></span><br><span class="line">t1.index   </span><br><span class="line"><span class="comment">#查看values, 就是将series转化为一维的ndarray</span></span><br><span class="line">t1.values</span><br><span class="line"><span class="comment">#去重</span></span><br><span class="line">series.unique()</span><br><span class="line"></span><br><span class="line"><span class="comment">#通过dict创建dataframe</span></span><br><span class="line">data = &#123;<span class="string">&#x27;state&#x27;</span>: [<span class="string">&#x27;Ohio&#x27;</span>, <span class="string">&#x27;Ohio&#x27;</span>, <span class="string">&#x27;Ohio&#x27;</span>, <span class="string">&#x27;Nevada&#x27;</span>, <span class="string">&#x27;Nevada&#x27;</span>, <span class="string">&#x27;Nevada&#x27;</span>],</span><br><span class="line">        <span class="string">&#x27;year&#x27;</span>: [<span class="number">2000</span>, <span class="number">2001</span>, <span class="number">2002</span>, <span class="number">2001</span>, <span class="number">2002</span>, <span class="number">2003</span>],</span><br><span class="line">        <span class="string">&#x27;pop&#x27;</span>: [<span class="number">1.5</span>, <span class="number">1.7</span>, <span class="number">3.6</span>, <span class="number">2.4</span>, <span class="number">2.9</span>, <span class="number">3.2</span>]&#125;</span><br><span class="line">frame = pd.DataFrame(data, columns=[<span class="string">&#x27;year&#x27;</span>,<span class="string">&#x27;pop&#x27;</span>,<span class="string">&#x27;state&#x27;</span>],index=[<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>])</span><br><span class="line">frame[<span class="string">&#x27;year&#x27;</span>].name</span><br><span class="line">frame.loc[<span class="number">1</span>]  <span class="comment">#loc根据索引</span></span><br><span class="line"><span class="keyword">del</span> frame[<span class="string">&#x27;pop&#x27;</span>]</span><br><span class="line"><span class="comment">#根据索引重新排列,默认是index，即重排行</span></span><br><span class="line">df = df.reindex([<span class="string">&#x27;a&#x27;</span>,<span class="string">&#x27;b&#x27;</span>,<span class="string">&#x27;c&#x27;</span>,<span class="string">&#x27;d&#x27;</span>,<span class="string">&#x27;e&#x27;</span>])  </span><br><span class="line">df = df.reindex(columns=[], fill_values=<span class="number">0</span>)</span><br><span class="line"><span class="comment">#根据索引重新排列， 空值前向值填充</span></span><br><span class="line">obj3 = pd.Series([<span class="string">&#x27;blue&#x27;</span>, <span class="string">&#x27;purple&#x27;</span>, <span class="string">&#x27;yellow&#x27;</span>], index=[<span class="number">0</span>, <span class="number">2</span>, <span class="number">4</span>])</span><br><span class="line">obj3.reindex(np.arange(<span class="number">5</span>),method=<span class="string">&#x27;ffill&#x27;</span>)</span><br><span class="line"><span class="comment">#删除dataframe的行 []里是行索引</span></span><br><span class="line">df = df.drop([<span class="number">1</span>,<span class="number">2</span>])</span><br><span class="line"><span class="comment">#删除列</span></span><br><span class="line">df = df.drop([<span class="string">&#x27;&#x27;</span>], axis=<span class="number">1</span>)</span><br><span class="line"><span class="comment">#检索</span></span><br><span class="line">df[df[<span class="string">&#x27;three&#x27;</span>] &gt; <span class="number">5</span>]</span><br><span class="line">df.loc[[<span class="string">&#x27;row_index&#x27;</span>],[<span class="string">&#x27;col_index&#x27;</span>]]</span><br><span class="line"><span class="comment">#排序</span></span><br><span class="line">df.sort_index()</span><br><span class="line">series.sort_values()</span><br><span class="line">df.sort_index(axis=<span class="number">1</span>) <span class="comment">#根据列索引排序</span></span><br><span class="line">df.sort_values(by=[<span class="string">&#x27;col1&#x27;</span>,<span class="string">&#x27;col2&#x27;</span>])    <span class="comment">#类似结构体排序</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#datafram的属性</span></span><br><span class="line">df.shape</span><br><span class="line">df.dtypes <span class="comment">#列数据类型</span></span><br><span class="line">df.ndim   <span class="comment">#维度</span></span><br><span class="line">df.index  <span class="comment">#行索引</span></span><br><span class="line">df.columns <span class="comment">#列索引</span></span><br><span class="line">df.values   <span class="comment">#转化为ndarray</span></span><br><span class="line">df.head(<span class="number">3</span>)   <span class="comment">#前三行</span></span><br><span class="line">df.tail(<span class="number">3</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#读取csv</span></span><br><span class="line">df=pd.read_csv(<span class="string">&#x27;.csv&#x27;</span>)</span><br><span class="line"><span class="comment">#读取dataframe的某一行 series类型</span></span><br><span class="line">df.iloc[<span class="number">1</span>,:]</span><br><span class="line"><span class="comment">#填充nan</span></span><br><span class="line">df.fillna(<span class="number">0</span>)</span><br><span class="line"><span class="comment">#dataframe某一列的中位数</span></span><br><span class="line">df[<span class="string">&quot;list_index&quot;</span>].median()</span><br><span class="line"><span class="comment">#dataframe的某一列, series类型</span></span><br><span class="line">data[<span class="string">&#x27;Title&#x27;</span>]</span><br><span class="line">data.Title</span><br><span class="line"><span class="comment">#apply,默认axis=0,在列上运算</span></span><br><span class="line">df.apply(<span class="keyword">lambda</span> x: (x - x.mean())/x.std())  <span class="comment">#x是一个向量</span></span><br><span class="line"><span class="comment">#one-hot编码</span></span><br><span class="line">df = pd.get_dummies(df, dummy_na=<span class="literal">True</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#concat函数</span></span><br><span class="line">c=pd.concat([a,b],axis=<span class="number">1</span>)  a，b是series或者dataframe类型</span><br></pre></td></tr></table></figure>
