>61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br></pre></td><td class="code"><pre><span class="line">git config --list</span><br><span class="line">git init</span><br><span class="line">git add .</span><br><span class="line">git commit</span><br><span class="line">git status</span><br><span class="line">git log</span><br><span class="line">git log --oneline</span><br><span class="line"></span><br><span class="line">git reset --soft 5af900(摘要编码)</span><br><span class="line">git reset --hard </span><br><span class="line">git reset head^(默认是mixed模式 本地仓库回退，暂存区回退，但本地文件不发生改变，head^代表head指针指向的版本 也就是最新的版本)</span><br><span class="line"></span><br><span class="line">#工作区和暂存区域的差异</span><br><span class="line">git diff</span><br><span class="line">#暂存区域和本地仓库的差异</span><br><span class="line">git diff head</span><br><span class="line">#比较两个版本之间的差异</span><br><span class="line">git diff (file1) (file2)</span><br><span class="line">#比较倒数第一个版本和最新版本的差异</span><br><span class="line">git diff head~ head</span><br><span class="line">head~等价于head～1 代表最新版本的前一个提交</span><br><span class="line">#只查看关于file3.txt文件的修改</span><br><span class="line">git diff head~1 head file3.txt</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#删除工作区和暂存区的文件</span><br><span class="line">git rm file2.txt</span><br><span class="line">#只删除暂存区的文件</span><br><span class="line">git rm --cached file2.txt， 工作目录还保存</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#已经有本地仓库，将本地仓库与远程仓库连接起来</span><br><span class="line">git remote add origin(远程仓库别名) git@github.com:yuntengzhiyu/remote_re.git</span><br><span class="line">#本地main-&gt;远端main</span><br><span class="line">git push -u origin main</span><br><span class="line">查看远程仓库origin(fetch和push的仓库地址)</span><br><span class="line">git remote -v</span><br><span class="line">#添加远程仓库</span><br><span class="line">git remote add origin2 git@git.</span><br><span class="line"></span><br><span class="line">#拉取分支</span><br><span class="line">git pull(默认是origin main(远程分支):main(本地分支)，或者是origin main)  拉取分支并合并</span><br><span class="line"></span><br><span class="line">#查看分支</span><br><span class="line">git branch</span><br><span class="line">git branch -a(本地和远程分支)</span><br><span class="line">git branch -vv</span><br><span class="line">#创建分支</span><br><span class="line">git branch dev</span><br><span class="line">#切换分支</span><br><span class="line">git checkout(switch) dev</span><br><span class="line">checkout还可以用来恢复文件，如果分支名和文件名相同 可能有歧义</span><br><span class="line">git checkout (id) #切换到某个commit上，head指针处于分离状态。</span><br><span class="line">git checkout (id) a.txt  #恢复a.txt文件到id所在的commit状态</span><br><span class="line">#创建并切换分支</span><br><span class="line">git checkout -b dev</span><br><span class="line">#查看本地分支与远端分支的对应关系</span><br><span class="line">git branch -vv</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#查看图形化信息</span><br><span class="line">git log --graph --oneline --decorate --all</span><br><span class="line">#删除分支(要求分支已经合并)</span><br><span class="line">git branch -d dev</span><br><span class="line">#强制删除分支</span><br><span class="line">git branch -D dev</span><br><span class="line">#删除远端分支</span><br><span class="line">git push origin -d dev</span><br><span class="line">#查看远程仓库的分支</span><br><span class="line">git branch -r</span><br><span class="line"></span><br><span class="line">#合并分支</span><br><span class="line">在main分支下 git merge branch-name</span><br><span class="line"></span><br><span class="line">#完整的合并分支流程</span><br><span class="line">main分支下：</span><br><span class="line">echo &quot;111&quot; &gt;&gt; file1.txt</span><br><span class="line">git add .</span><br><span class="line">git commit</span><br><span class="line">#上面两部可以合并成为git commit -a &quot;&quot;</span><br><span class="line">echo &quot;222&quot; &gt;&gt; file2.txt</span><br><span class="line">git add .</span><br><span class="line">git commit</span><br><span class="line"></span><br><span class="line">切换到dev分支</span><br><span class="line">git checkout -b dev</span><br><span class="line">echo &quot;333&quot; &gt;&gt; file3.txt</span><br><span class="line">git add .</span><br><span class="line">git commit</span><br><span class="line"></span><br><span class="line">可以查看在不同的分支下ls, git ls-files的情况</span><br><span class="line"></span><br><span class="line">git switch main</span><br><span class="line">git merge dev</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#完整的处理合并冲突</span><br><span class="line">echo &quot;11&quot; &gt;&gt; file1.txt</span><br><span class="line">git add .</span><br><span class="line">git commit</span><br><span class="line">echo &quot;22&quot; &gt;&gt; file2.txt</span><br><span class="line">git add .</span><br><span class="line">git commit</span><br><span class="line">git checkout -b dev</span><br><span class="line">echo &quot;33&quot; &gt;&gt; file3.txt</span><br><span class="line">git add .</span><br><span class="line">git commit</span><br><span class="line">git switch main</span><br><span class="line">echo &quot;333&quot; &gt;&gt; file3.txt</span><br><span class="line">git add .</span><br><span class="line">git commit </span><br><span class="line">git merge dev</span><br><span class="line">发现file3.txt有冲突</span><br><span class="line">vim file3.txt</span><br><span class="line">修改完毕重新提交</span><br><span class="line">git add .</span><br><span class="line">git commit</span><br><span class="line"></span><br><span class="line">第一次创建dev的时候，会在main的基础上创建。dev分支创建之后，合并到main分支上，对dev分支没有影响。当再次切换到dev分支的时候，会重新回到还未被merge到main分支的dev分支处。</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#变基操作</span><br><span class="line">在dev分支处变基</span><br><span class="line">git switch dev</span><br><span class="line">git rebase main</span><br><span class="line">dev分支会从交点处断开，接到main分支后面,也就是变基到main上</span><br><span class="line">rebase场景</span><br><span class="line">git fetch origin main</span><br><span class="line">git switch main</span><br><span class="line">git rebase origin/main</span><br><span class="line">或者</span><br><span class="line">git fetch origin main</span><br><span class="line">git switch main</span><br><span class="line">git merge origin/main </span><br><span class="line">或者</span><br><span class="line">git </span><br><span class="line"></span><br><span class="line">#head指针</span><br><span class="line">head指向最新的分支</span><br><span class="line"></span><br><span class="line">#分别设置不同上游仓库</span><br><span class="line">本地main分支</span><br><span class="line">git push -u origin main(默认是main:main， 也就是本地main到远端main)</span><br><span class="line">git push -u origin(意思是推到上游仓库，仓库地址是origin,可以通过git remote -v查看origin信息) </span><br><span class="line">git push -u origin dev:test(本地dev分支推到远端test分支), 结果可以通过git branch -vv查看。</span><br><span class="line">本地dev分支</span><br><span class="line">git push -u origin dev</span><br><span class="line">查看仓库对应 git branch -vv</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">合并分支产生冲突的情况</span><br><span class="line">1. 本地main分支 扩展出dev分支后，在dev分支修改1.txt,并提交</span><br><span class="line">返回main分支，修改1.txt，并提交。此时在main分支git merge dev产生冲突</span><br><span class="line"></span><br><span class="line">2.本地dev分支修改1.txt并push到远端，之后提交pull request。如果在这期间，main分支</span><br><span class="line">没有人改动过1.txt，那么可以自动合并冲突。如果在这期间有人改动了main分支的1.txt，那么就需要手动解决pull request的冲突</span><br><span class="line"></span><br><span class="line">将dev分支创建pr并合并到main分支之后，可能需要更新一下dev，否则dev落后于main</span><br><span class="line">此时如果紧接着就对dev分支进行了新的操作并push，会发现在github中出现dev分支ahead main，且behind main ，ahead是因为进行了新的更新， behind是因为没有将pr后的main分支更新到dev分支。</span><br><span class="line">可以在本地git fetch origin main , git merge origin main手动解决冲突</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">通过git branch -vv查看本地分支和远端分支之间的落后关系</span><br><span class="line">如果本地分支落后， git fetch origin main, git merge origin/main</span><br><span class="line">如果本地分支提前， git push</span><br><span class="line"></span><br><span class="line">git checkout (commit-id)可以切换到某个commit</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">#git 标签</span><br><span class="line">git tag v1.0</span><br><span class="line">git tag -a v1.0 -m &quot;version1.0&quot;</span><br><span class="line">查看标签 git tag</span><br><span class="line">删除标签 git tag -d v1.0</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">#本地有但是远程没有的 会删除</span><br><span class="line">git fetch --prune</span><br><span class="line">#git pull = git fetch + git merge</span><br><span class="line">不merge的话 本地的main分支会behind远程main分支</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">git fetch和git pull</span><br><span class="line">本地main分支开始会git pull远程的main分支信息。但是过一段时间后，可能有人会commit到远程main分支，执行git fetch， 我们可以使用git log origin/main查看commit信息， 默认的git log不会显示更新后的origin/main信息之后执行git merge origin/main， 将远程main仓库合并到本地main分支。这个时候查看git log就可以显示更新后的origin/main信息</span><br><span class="line"></span><br><span class="line">如果确定不会发生冲突 用git pull</span><br><span class="line">如果不确定， 先git fetch origin/main 然后git diff origin/main 查看一下冲突的文件， 再进行git merge.</span><br><span class="line">git fetch origin main + git merge origin/main</span><br><span class="line"></span><br><span class="line">git fetch只会把commit记录更新，工作区和暂存区不会发生改变。本地仓库也不会受影响，但是会提前下载好远程commit信息到本地。可以通过git log origin/main查看。或者git diff main origin/main</span><br><span class="line"></span><br><span class="line">#fetch远端所有分支</span><br><span class="line">git fetch origin </span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">git cherry-pick</span><br><span class="line">如果想要把某个commit应用到另一个分支stable上</span><br><span class="line">git switch stable</span><br><span class="line">git cherry-pick (commit-id)</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">什么时候需git stash</span><br><span class="line">本地main分支修改了1.txt 但是还没有commit 接着就想从远端fetch并merge到本地main分支。如果说远端同时也修改了1.txt，那么merge到本地就会error,因为你对1.txt的更新还没有提交就想更新远端1.txt的内容。可以先stash文件。再merge。</span><br><span class="line">merge前 git stash</span><br><span class="line">git show stash@&#123;0&#125;</span><br><span class="line">merge后 git stash apply stash@&#123;0&#125;</span><br><span class="line">or git stash apply</span><br><span class="line">#删除stash</span><br><span class="line">git stash drop stash@&#123;0&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">orgin main和origin/main的区别</span><br><span class="line">orgin main是远端的main分支， origin/main是远端main分支在本地的快照</span><br><span class="line">git fetch origin main</span><br><span class="line">git merge origin/main</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">mac系统中.DS_Store文件不希望被跟踪</span><br><span class="line">touch .gitignore</span><br><span class="line">vim .gitignore</span><br><span class="line">添加.DS_Store</span><br><span class="line">#删除被跟踪的文件</span><br><span class="line">git rm --cached .DS_Store</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">#关于git中撤销的命令</span><br><span class="line">1. 在工作区中修改了还没有add: 如果某个文件已经在暂存区中。我们更改了其内容，但是还没有添加到工作区 ，也就是还没有git add . , 可以用git diff查看工作区和暂存区的不同， 可以通过git checkout a.txt来撤销本次操作</span><br><span class="line">2. 在工作区修改了并且add:  git reset a.txt， 此时暂存区会去掉修改的内容， 但是工作区的内容不发生改变。如果就是想去掉暂存区和工作区的内容，使用git checkout HEAD a.txt</span><br><span class="line">3. commit后: git reset --soft head~1 回滚到上一次commit，但是保留工作区和暂存区内容， 也就是只撤销了最新的commit操作</span><br><span class="line">4. 如果想要撤销某一次commit: 使用git revert (commit-id), 就可以添加一个反作用的commit, commitA -&gt; commitB -&gt; commitC. 如果此时想要撤销commitB, 那么git revert (commitB)相当于commitA -&gt; commitB -&gt; commitC -&gt; commit(-B)</span><br><span class="line">移动指针</span><br><span class="line">5. 移动分支</span><br><span class="line">git branch -f branch_name commit_id</span><br><span class="line">将分支指向该commit</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">git处于分离头状态。</span><br><span class="line">应用git checkout commit-id， 此时head指针不再指向具体的分支， 而指向某个commit, 此时处于分离头状态。在分离头状态下， 如果对文件作出修改，和分支是无关的。如果想把这个修改应用到分支上。 可以在分离头状态单独创建一个分支，git checkout -b newbranch,修改后commit， 回到main分支， git merge newbranch(或者不创建新分支， 而是git cherry-pick commitid)</span><br><span class="line">git cherry-pick案例</span><br><span class="line">git checkout commitid （此时处于分离头状态）</span><br><span class="line">vim 1.txt</span><br><span class="line">git add .</span><br><span class="line">git commit -m &quot;&quot;</span><br><span class="line">git switch main</span><br><span class="line">git relog(查看分离头状态提交的commitid)</span><br><span class="line">git cherry-pick commitid</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#交互式变基</span><br><span class="line">git rebase -i head~3 对最近的3次提交变基。</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">git中的相对引用</span><br><span class="line">head^代表head的父节点</span><br><span class="line">head~3, 第三个父节点。</span><br><span class="line"></span><br><span class="line">任意移动分支</span><br><span class="line">通过git checkout commit-id可以移动head指针</span><br><span class="line">然后git branch -f branch_name head~number. 可以相对于head随意移动</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">git clone之后，如果切换到远程分支， 此时git是detached head状态。</span><br><span class="line">git clone</span><br><span class="line">git switch origin/main</span><br><span class="line">在此基础上修改， origin/main并不会更新</span><br></pre></td></tr></table></figure>
